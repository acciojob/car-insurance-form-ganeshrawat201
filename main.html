<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<label for="gender_m">male</label>
		<input type="radio" id="gender_m"  name="gender" required>
		<label for="gender_f">female</label>
		<input type="radio" id="gender_f"  name="gender" required>
		<label for="cars">car brand</label>
		<select name="car" id="cars">

			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
			
			
		</select>
		<label for="carage"> Car Age</label>
		<input type="number" id="carage" required>
		<label for="dob"> date of purchase(dop)</label>
		<input type="date" id="dob" required>
		<label for="passward"> Passward</label>
		<input type="passward" id="passward" required>
		<input type= "submit">
		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
